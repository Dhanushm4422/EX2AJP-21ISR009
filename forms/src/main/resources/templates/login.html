
<html xmlns:th="http:www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attractive Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <form th:action="@{/registersucc}" method="post" th:object="${frm}">
          <h2 class="mb-4 text-center" id="mario">M<span id="login">arioclub Login</span></h2>

          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" required/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" required/>
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" th:field="*{mobile}" id="mobile" required/>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" class="form-control" th:field="*{age}" id="age" required/>
          </div>
          <div class="form-group">
            <label>Gender</label>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="male" name="gender" th:field="*{gender}" value="male" required/>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
              <input type="radio" class="form-check-input" id="female" name="gender" th:field="*{gender}" value="female" required/>
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required/>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <button type="button" class="btn btn-danger btn-block mt-2">Sign in with Google</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
